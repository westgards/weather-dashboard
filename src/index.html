<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./app/css/style.css">
    <title>Weather Forecast</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
        <aside class="col-12 col-md-4" id="search-bar">
            <div class="card">
                <h3 class="card-hearder text-uppercase">Search for a City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city"><i class="fas fa-city"></i></label>
                    <!-- this will show the previous typed in searches -->
                    <input name="city" id="city-name" type="text" 
                    autofocus="true" class="form-input">
                    <button id="search-btn" type="submit" class="btn">SEARCH</button>
                    <h3 class="card-hearder text-uppercase">Search History</h3>
                </form>
            </div>
        </aside>
        <card class="display-weather card col-12 col-md-8 id=display-weather">
                <h3 class="card-hearder text-uppercase" id="display-weathers">Current Weather</h3>
                <ul>
                </ul>
            </div>
        </card>
        <card class="display-weather card col-6 col-md-2">
            <h3 class="card-hearder text-uppercase" id="day-01">Day 1</h3>
        </card>
        <card class="display-weather card col-6 col-md-2">
            <h3 class="card-hearder text-uppercase" id="day-02">Day 2</h3>
        </card>
        <card class="display-weather card col-6 col-md-2">
            <h3 class="card-hearder text-uppercase" id="day-03">Day 3</h3>
        </card>
        <card class="display-weather card col-6 col-md-2">
            <h3 class="card-hearder text-uppercase" id="day-04">Day 4</h3>
        </card>
        <card class="display-weather card col-6 col-md-2">
            <h3 class="card-hearder text-uppercase" id="day-05">Day 5</h3>
        </card>
    </main>    
    <script src="./script.js"></script>
</body>
</html>
